        <h1 style="background-color: grey;">Iterative Control Structure (NESTED)</h1>
        <BR>
            <LI ><a href="main.html">HOME</a></LI><br>
          <details>
          <summary>1. Write a program print the pattern: 11111 11111 11111</summary>
        <pre>
#include &lt;stdio.h>
void main() {
    int i, j;
for(i = 1; i <= 3; i++)
{
for(j = 1; j <= 5; j++)
{
printf("1");
}
printf("\n");  
}
}
output==
11111
11111
11111</pre>
